<html>
  <body style="font-family: FangSong, 仿宋, serif; font-size: 16px; color: #000000; line-height: 1.8;">
    <p>{{ full_name }}，</p>

    <p style="text-indent: 2em;">您好！</p>

    <p style="text-indent: 2em;">
      贵司委托的项目名称：{{ project_name }}，金额：{{ winning_amount }}，已中标。请知悉！
    </p>

    <p style="text-indent: 2em;">
      我司已与采购方指定的外贸服务机构{{ c_company_name }}取得联系，并委托其进口服务、减免税咨询代办、供应链技术及数据服务、费用结算等业务。后续我司将积极配合合同履约。
    </p>

    <br>

    <div style="width: fit-content; margin: 0 auto; text-align: left; line-height: 1.8;">
      {{ contact_person }} {{ phone }}<br>
      邮箱：<a href="mailto:{{ email }}">{{ email }}</a><br>
      深圳市久业科技仪器有限公司<br>
      {{ address }}<br>
    </div>
  </body>
</html>
